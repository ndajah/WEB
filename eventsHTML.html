<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="drag1" draggable="true" ondragstart="dragElement(event)">Draggable Text</p>
    <div id="div1" ondragover="allowDrop(event)" ondrop="dropElement(event)">

    </div>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }
    </style>
    <script>
        function allowDrop(e) {
            e.preventDefault();
        }

        function dragelement(e) {
            e.dataTransfer.setData("text", e.target.id);
        }

        function dropElement(e) {
            e.preventDefault();
            var data e.dataTransfer.getData("text");
            e.target.appendChild(document.getElementById(data));
        }
    </script>
    <p oncut="copyfunc()">Example Text for copy</p>
    <script>
        function copyfunc() {
            alert("You just cut a paragraph!");
        }
    </script>
</body>

</html>
