        function showContentSection(id) {
            switch (id) {
                case "1":
                    document.getElementById(id).style.visibility = "visible";
                    break;
                case "2":
                    document.getElementById(id).style.visibility = "visible";
                    break;
                case "3":
                    document.getElementById(id).style.visibility = "visible";
                    break;
                case "4":
                    document.getElementById(id).style.visibility = "visible";
                    break;
                case "5":
                    document.getElementById(id).style.visibility = "visible";
                    break;
                default:
                    document.write("Your choice of element is not available");
            }
        }
    </script>
