    <script>
        for (let i = 0; i < 100; i++) {
            {
                if (i % 3 == 0) {
                    document.write("Fizz" + " ");

                }
                if (i % 5 == 0) {
                    document.write("Buzz" + " ");

                }
                if ((i % 3 == 0) && (i % 5 == 0)) {

    <script>

    <script>
        const square = function(x) {
            return x * x;
        };
        const makeNoise = function() {

            return "Pling!";
        }
        const power = function(base, exponent) {
            let result = 1;
            for (let i = 0; i < exponent; i++) {
                result *= base;
            }
            return result;
        };

        function cube(x) {
            return x * x * x;
        }

        function future() {
            return "You will never have flying saucers";
        }
        const Factorial = (x) => {
            let fact = 1;
            for (let i = 1; i <= x; i++) {
                fact *= i;
            }
            return fact;
        }
        const square1 = (x) => {

        };
