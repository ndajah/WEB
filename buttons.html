<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Buttons in HTML</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

</head>

<body>
    <h1>Buttons</h1>

    <div class="container my-5">
        <button class="btn btn-primary">Click Me!</button>
        <button class="btn btn-secondary">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Click Me!</button>
        <button class="btn btn-dark">Dark</button>
        <button>Click Me!</button>
    </div>
    <!-- <br>
    <br> -->

    <div class="container my-5">
        <button class="btn btn-outline-primary">Click Me!</button>
        <button class="btn btn-outline-secondary">Success</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-light">Click Me!</button>
        <button class="btn btn-outline-dark">Dark</button>
        <button>Click Me!</button>
    </div>

    <div class="container my-5">
        <button class="btn btn-primary btn-lg disabled">Click Me!</button>
        <button class="btn btn-secondary btn-lg">Success</button>
        <button class="btn btn-danger btn-lg">Danger</button>
        <button class="btn btn-warning btn-lg">Warning</button>
        <button class="btn btn-info btn-lg">Info</button>
        <button class="btn btn-light btn-lg">Click Me!</button>
        <button class="btn btn-dark btn-lg">Dark</button>
        <button>Click Me!</button>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col-6">
                <div class="card w-50" style="width:18rem;">
                    <img src="th.jpeg" class="card_img-top" alt="snow" style="width:300; height:200;">
                    <div class="card-body">
                        <h5>Picture of Winter</h5>
                        <p class="card-text">Some quick example text to build on the card title and ...</p>
                        <a href="#" class="btn btn-primary">Go somewhere!</a>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card w-50" style="width:18rem;">
                    <div class="card-header">Card Header</div>
                    <img src="th.jpeg" class="card_img-top" alt="snow" style="width:300; height:200;">
                    <div class="card-body">
                        <h5>Picture of Winter</h5>
                        <p class="card-text">Some quick example text to build on the card title and ...</p>
                        <a href="#" class="btn btn-primary">Go somewhere!</a>
                    </div>
                    <div class="card-footer text-muted">2 Days</div>
                </div>
            </div>
        </div>


    </div>





    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js "></script>
</body>

</html>
